<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Redirect to the root path when a 404 error is encountered
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        sessionStorage.removeItem("redirect");
        if (!redirect) {
          sessionStorage.setItem("redirect", "true");
          window.location.replace("/gospel-light/#" + window.location.pathname);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
